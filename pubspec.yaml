flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/dds_logo.png
    - assets/images/minibakeries-logo.jpg
    - assets/images/no_journey.png
    - assets/images/mini_logo.png
    - assets/images/login_bg.jpg
    - assets/ca/
  fonts:
    - family: BenderRegular
      fonts:
          - asset: assets/fonts/bender/Bender_regular.ttf
    - family: BenderBold
      fonts:
          - asset: assets/fonts/bender/Bender_bold.ttf
    - family: BenderLight
      fonts:
          - asset: assets/fonts/bender/Bender_light.ttf
    - family: NerisLight
      fonts:
        - asset: assets/fonts/neris/neris-light.ttf
    - family: NerisThin
      fonts:
        - asset: assets/fonts/neris/neris-thin.ttf
    - family: NerisBlack
      fonts:
        - asset: assets/fonts/neris/neris-black.ttf
    - family: ProximaNovaRegular
      fonts:
        - asset: assets/fonts/proxima_nova/normal/ProximaNovaAltRegular.otf
    - family: ProximaNova500
      fonts:
        - asset: assets/fonts/proxima_nova/normal/ProximaNovaAltSemibold.otf
    - family: ProximaNova700
      fonts:
        - asset: assets/fonts/proxima_nova/normal/ProximaNovaAltExtrabold.otf
